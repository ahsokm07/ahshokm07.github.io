### Site Settings ###
title               : Ashok Kumar Muthuraman
description         : >-
                      I turn coffee :coffee: into code,
                      With a decade of hands-on experience in driving efficiency 
		     and innovation through DevOps practices.
baseurl             : "/ashok"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : ahsokm07/ahshokm07.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : ahsokm07/ahshokm07.github.io
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


